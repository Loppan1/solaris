<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Solaris</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Condensed:wght@300&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>

    <article class="page-title">
        <h1>SOLSYSTEMET</h1>
        <h2 class="solaris">SOLARIS</h2>
    </article>

    <div class="planet sun" id="sun"></div>
    <div class="planets">
        <div class="planet mercury" id="mercury"></div>
        <div class="planet venus" id="venus"></div>
        <div class="planet earth" id="earth"></div>
        <div class="planet mars" id="mars"></div>
        <div class="planet jupiter" id="jupiter"></div>
        <div class="planet saturn" id="saturn"><div class="saturn-ring"></div></div>
        <div class="planet uranus" id="uranus"></div>
        <div class="planet neptune" id="neptune"></div>
    </div>

    <div id="planetModal" class="modal-content">
            <div id="modalContent"></div>
            <span class="close" id="close">&times;</span>
            <section class="planet-info" id="planetInfo"></section>
        </div>

    <script src='js/index.js'></script>
</body>
</html>
